{% for post in site.posts limit:3 %}
<div class="mod-post">
  <div class="cp-postHeader">
		<p class="cp-postHeader-date">
			<abbr title="{{ page.date | date:'%B' }}">
				{{ post.date | date:"%b" }}				                    		
			</abbr>
			<span>{{ post.date | date:"%d" }}</span>
        </p>
		<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  </div>                                                              
	<div class="mod-post-content">
	{{ post.content }}
	 </div>	
</div>
{% endfor %}
