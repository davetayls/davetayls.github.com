    <style type="text/css">
        body { background: green; }
/* 
    shadow
-------------------------------------------------------------*/
.shadow {
    background: url(shadow-t.png) repeat-x left top;
    margin: 10px;
    padding: 4px 0 0;
    position: relative;
}
    .shadow-tl,
    .shadow-tr,
    .shadow-bl,
    .shadow-br {
        display: block;
        height: 4px;
        overflow: hidden;
        position: absolute;
        width: 5px;
        z-index: 5;
    }

    .shadow-tl {background: url(shadow-tl.png) no-repeat left top; top: 0; left: -5px;}
    .shadow-tr {background: url(shadow-tr.png) no-repeat left top; top:0;right:-5px;}
    .shadow-bl {background: url(shadow-bl.png) no-repeat left top;bottom:0;left:-5px;}
    .shadow-br {background: url(shadow-br.png) no-repeat left top;bottom:0;right:-5px;}
    .shadow-content-b {
        background: url(shadow-b.png) repeat-x left bottom;
        padding: 0 0 4px;
    }
        .shadow-content-l {
            background: url(shadow-l.png) repeat-y left top;
            margin-left: -5px;
            padding-left: 4px;
            position: relative;
        }
            .shadow-content {
                background: url(shadow-r.png) repeat-y right top;
                margin-right: -5px;
                padding-right: 4px;
                position: relative;
            }


    </style>
</head>
<body class="">
    <div class="boxShadow">box with new shadow</div>
    <div class="shadow">
        <div class="shadow-tl"></div>
        <div class="shadow-tr"></div>
        <div class="shadow-bl"></div>
        <div class="shadow-br"></div>
        <div class="shadow-content-b">
            <div class="shadow-content-l">
                <div class="shadow-content">
                    box with shadow
                </div>
            </div>
        </div>
    </div>
</body>
