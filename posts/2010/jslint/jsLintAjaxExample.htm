    <body>
        <div style="padding: 30px;">
            <h1>jsLint Ajax Example</h1>
            <p>
                This example is given by <a href="https://davetayls.me">Dave Taylor</a>
            </p>
            <p>
                This example uses jQuery to make the ajax call simpler
            </p>
            <div id="results">
            </div>
            <script type="text/javascript">
                var results = document.getElementById('results');
                var showResult = function(hasPassed, errors){
                    if (hasPassed) {
                        results.innerHTML += '<p>**' + this + ' has passed</p>';
                    }
                    else {
                        results.innerHTML += '<p>**' + this + ' has failed</p><ul>';
						for (var i=0;i<errors.length;i+=1){
							results.innerHTML += '<li>(' + errors[i].line + ') '+ errors[i].reason + '<br /><code>'+ errors[i].evidence + '<code></p>';
						}
						results.innerHTML += '</ul>';
                    }
                };
                jsLintCheck('jsLint-pass.js', showResult);
                jsLintCheck('jsLint-fail.js', showResult);
            </script>
        </div>
            <script type="text/javascript">
                var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
                document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
            </script>
            <script type="text/javascript">
                try {
                    var pageTracker = _gat._getTracker("UA-4421586-2");
                    pageTracker._trackPageview();
                }
                catch (err) {
                }
            </script>
    </body>
