<!DOCTYPE html>
<html lang="en" class="no-js not-ie">
    <head>
        <meta charset="utf-8">
        <title>{{ page.title }} - Dave Taylor (@davetayls) Front-End Web Developer</title>
        <meta name="description" content="{{ page.description }}" />
        <meta name="viewport" content="width=device-width; initial-scale=1.0;">
        <link rel="apple-touch-icon" href="/apple-touch-icon.png">
        <link rel="apple-touch-startup-image" href="/apple-startup-image.png">

        <link rel="stylesheet" href="css/brand/brand.css">
        <style type="text/css">
            body {
                background: #ccc;
            }
            #wrapper {
                background: #fff;
                margin: 1.5625em auto;
                padding: 8.333333em;
                width: 43.75em;
                -webkit-box-shadow: 0 0 10px rgba(0,0,0,0.5);
                -moz-box-shadow: 0 0 10px rgba(0,0,0,0.5);
                -o-box-shadow: 0 0 10px rgba(0,0,0,0.5);
                box-shadow: 0 0 10px rgba(0,0,0,0.5);
            }

            a,
            a:visited,
            a:link 
            { color: #000; text-decoration: underline; }
            h1 {
                text-align: center;
                padding-bottom: 24px;
                font-size: 2.0em;
                font-style: italic;
            }
            h2 {color: #000; font-style: italic; }
            h3 { color: #555; font-weight: normal; margin: 0; } 
            h3 a { font-family: sans-serif; font-size: 0.666666666667em; }
            h4 { color: #999; font-size: 1em; font-weight: normal; font-family: sans-serif; }
            dt:nth-child(4n+1) {
                clear: left;
            }

            ul { overflow: hidden; }
            ul li {
                font-family: sans-serif;
                font-size: 0.6875em;
            }

            @media print {
                #wrapper {
                    margin: 0;
                    padding: 0;
                    -webkit-box-shadow: none;
                       -moz-box-shadow: none;
                         -o-box-shadow: none;
                            box-shadow: none;
                }
            }
            
        </style>

        <meta property="og:title" content="{{ page.title }}" />
        <meta property="og:type" content="author" />
        <meta property="og:url" content="http://the-taylors.org{{ page.url }}" />
        <meta property="og:image" content="http://the-taylors.org/images/logo.gif" />
        <meta property="fb:app_id" content="139170039487294" />
    </head>
    <body>
        <div id="wrapper">
            {{ content }}
        </div>
    </body>
</html>
