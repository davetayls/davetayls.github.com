{% for post in site.posts limit:3 %}
<article><div>
    <h1>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <time datetime="{{ post.date | date_to_xmlschema }}">
            {{ post.date | date:"%b %d %Y" }}
        </time>
    </h1>
    {% if post.postimage %}
    <p>
        <img src="{{ post.postimage }}" alt="post.title" />
    </p>
    {% endif %}
	{{ post.content }}
</div></article>
{% endfor %}
