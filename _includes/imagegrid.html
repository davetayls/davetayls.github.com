<ul class="mod-imageGrid">
{% for post in gridposts %}
    <li>
        <a href="{{ post.url }}">
            <h2><span>{{ post.title }}</span></h2>
            {% if post.postimage %}
            <img src="{{ post.postimage }}" alt="{{ post.title }}">
            {% else %}
            <img class="__twitter-banner" src="https://si0.twimg.com/profile_banners/58500480/1348782994/web" alt="{{post.title}}" />
            {% endif %}
        </a>
    </li>
{% endfor %}
</ul>
