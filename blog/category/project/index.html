---
layout: post
title: Projects
comments: hide
---

<ul class="mod-imageGrid">
{% for post in site.categories.project %}
	<li>
		<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
		<img src="{{ post.postimage }}" alt="{{ post.title }}">
		<p>{{ post.date | date:"%d %b %Y" }}</p>
	</li>
{% endfor %}
</ul>
