<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Dave Taylor(@davetayls): window concept</title>
    <style type="text/css">
    	body {
    		background-color: #333; 
			font-family: Arial, Helvetica, sans-serif; 
		}
		h1 { color: #888; font-size: 1.3em; margin: 10px 0 0 15px; }
		p { color: #888; font-size: 0.9em;  margin: 10px 0 0 15px; }
		#box {
			background-color: #000;
			border: solid 5px #575757;
			height: 300px;
			margin: 10px auto; 
			overflow: hidden;
			position: relative;
			width: 960px;
		}
		#inner-box {
			position:absolute; 
			top: 0px; 
			left: 0px; 
			width: 1500px;
		}
		#inner-box a {
			display: inline;
			position: relative;
			float: left;
			height: 60px;
			width: 80px;
		}
			#inner-box a:hover {
				z-index: 2;
			}
			#inner-box a img {
				border: solid 3px #888;
				position: absolute;
			}
			#inner-box a:hover img {
				border-color: #ccc;
			}
		.imgpos0 img {
			top: -5px;
			left: -2px;
		}
		.imgpos1 img {top: -10px;left: -5px;}
		.imgpos2 img {top: -5px;left: -7px;}
		.imgpos3 img {top: -16px;left: -3px;}
		.imgpos4 img {top: -8px;left: -8px;}
		.imgpos5 img {top: -14px;left: -7px;}
		.imgpos6 img {top: -6px;left: -2px;}
		.imgpos7 img {top: -9px;left: -6px;}
    </style>
	<link rel="stylesheet" type="text/css" href="../../lib/jquery-lightbox/css/jquery.lightbox-0.5.css" />
    <script src="../../js/lib/jquery-1.3.1.min.js" type="text/javascript"></script>
    <script src="../../jQueryPlugins/jquery.windowViewer.js" type="text/javascript"></script>
    <script src="../../lib/jquery-lightbox/js/jquery.lightbox-0.5.js" type="text/javascript"></script>
    <script type="text/javascript">
		$.getJSON('http://pipes.yahoo.com/pipes/pipe.run?_id=080c6813e5da45ee5d8031afa1918b67&_render=json&_callback=?',function(data){
			$(data.value.items).each(function(i){
				$('<a href="'+this['y:flickr'].img+'" title="'+this.title+'" class="'+getClass()+'">'+this.description+'</a>')
					.appendTo('#inner-box')
					.lightBox();

			});
		});
		var img = 0;
		function getClass(){
			img == 7 ? img=0 : img++;
			return 'imgpos'+img;	
		};
		$().ready(function() {
		    $("#box").windowViewer({
				hPadding: 100,
				vPadding: 50
			});
		});
        
    </script>
</head>
<body>
	<h1>window concept: hover mouse over pictures as more and more get added</h1>
    <div class="window" id="box">
    	<div id="inner-box">
    	</div>
    </div>
	<p>This is a basic conceptual idea and would need some fine tuning but hopefully it shows the potential.</p>


</body>
</html>
